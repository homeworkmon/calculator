<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Calculator</title>
      <link rel="stylesheet" href="calculator.css">
      <script
      src="calculator.js"
      defer
    ></script>
  </head>

  <body>

    <div class='calcbody' >
      <div class='results'>
        <p class ='answer'>0</p>
        <p class='error'>not supported</p>
      </div>
      <div data-value='7' class='number'>7</div>
      <div data-value='8' class='number'>8</div>
      <div data-value='9' class='number'>9</div>
      <div data-value='/' class='operator'>รท</div>
      <div data-value='4' class='number'>4</div>
      <div data-value='5' class='number'>5</div>
      <div data-value='6' class='number'>6</div>
      <div data-value='*' class='operator'>x</div>
      <div data-value='1' class='number'>1</div>
      <div data-value='2' class='number'>2</div>
      <div data-value='3' class='number'>3</div>
      <div data-value='-' class='operator'>-</div>
      <div data-value='0' class='number'>0</div>
      <div data-value='c' class='c'>c</div>
      <div data-value='.' class='number'>.</div>
      <div data-value='+' class='operator'>+</div>
      <div data-value='=' class='equals'>=</div>
    </div>

  </body>
</html>
